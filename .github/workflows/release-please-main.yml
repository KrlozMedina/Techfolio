name: Release Please - Main

on:
  push:
    branches:
      - main  # Este workflow se ejecutar√° cuando haya un push a la rama main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: pnpm install

      - name: Run release-please for main
        run: pnpm exec release-please release --repo-url https://github.com/tuusuario/tu-repositorio --token ${{ secrets.GITHUB_TOKEN }}
